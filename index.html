<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini FPS</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#shootBtn {
position:fixed;
right:20px;
bottom:40px;
width:80px;
height:80px;
border-radius:50%;
background:red;
color:white;
font-size:20px;
border:none;
}
</style>
</head>
<body>

<button id="shootBtn">FIRE</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Yer
let planeGeo = new THREE.PlaneGeometry(100,100);
let planeMat = new THREE.MeshBasicMaterial({color:0x8B4513});
let plane = new THREE.Mesh(planeGeo, planeMat);
plane.rotation.x = -Math.PI/2;
scene.add(plane);

// Dushman kub
let enemyGeo = new THREE.BoxGeometry(2,2,2);
let enemyMat = new THREE.MeshBasicMaterial({color:0x0000ff});
let enemy = new THREE.Mesh(enemyGeo, enemyMat);
enemy.position.set(0,1,-10);
scene.add(enemy);

camera.position.y = 2;

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();

// Otish
document.getElementById("shootBtn").onclick = function(){
let raycaster = new THREE.Raycaster();
raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
let hits = raycaster.intersectObjects([enemy]);
if(hits.length > 0){
enemy.material.color.set(0xff0000);
alert("Enemy Hit!");
}
}
</script>

</body>
</html>
