<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WarTest 3D</title>
<style>
body { margin: 0; overflow: hidden; }
#shootBtn {
  position: fixed;
  bottom: 40px;
  right: 40px;
  width: 80px;
  height: 80px;
  background: red;
  border-radius: 50%;
  opacity: 0.7;
}
</style>
</head>
<body>

<div id="shootBtn"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Floor
const floorGeo = new THREE.BoxGeometry(50,1,50);
const floorMat = new THREE.MeshBasicMaterial({color: 0x888888});
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.position.y = -1;
scene.add(floor);

// Wall
const wallGeo = new THREE.BoxGeometry(5,5,1);
const wallMat = new THREE.MeshBasicMaterial({color: 0x3333ff});
const wall = new THREE.Mesh(wallGeo, wallMat);
wall.position.z = -10;
scene.add(wall);

// Player (camera)
camera.position.z = 5;

// Shoot
document.getElementById("shootBtn").addEventListener("click", () => {
  const bulletGeo = new THREE.SphereGeometry(0.2);
  const bulletMat = new THREE.MeshBasicMaterial({color: 0xffff00});
  const bullet = new THREE.Mesh(bulletGeo, bulletMat);
  bullet.position.set(camera.position.x, camera.position.y, camera.position.z);
  scene.add(bullet);

  function moveBullet(){
    bullet.position.z -= 0.5;
    if(bullet.position.z < -50){
      scene.remove(bullet);
    } else {
      requestAnimationFrame(moveBullet);
    }
  }
  moveBullet();
});

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
