<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail 2.0</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f14;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    position:relative;
}

/* Red Glow */
body::before{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:red;
    filter:blur(200px);
    left:-150px;
    top:-150px;
    opacity:0.3;
}

/* Blue Glow */
body::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:blue;
    filter:blur(200px);
    right:-150px;
    bottom:-150px;
    opacity:0.3;
}

.container{
    width:380px;
    height:700px;
    background:#161622;
    border-radius:25px;
    padding:15px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    z-index:2;
    position:relative;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
    margin-bottom:10px;
}

.header h2{
    font-size:18px;
    margin:0;
}

/* Chat List */
.chat-list{
    flex:1;
    overflow-y:auto;
    padding-bottom:70px;
}

.chat{
    display:flex;
    align-items:center;
    padding:8px;
    border-radius:14px;
    margin-bottom:6px;
    transition:0.3s;
}

.chat:hover{
    background:rgba(255,255,255,0.05);
}

.avatar{
    width:45px;
    height:45px;
    border-radius:50%;
    background:linear-gradient(45deg, blue, red);
    padding:2px;
    margin-right:10px;
}

.avatar img{
    width:100%;
    height:100%;
    border-radius:50%;
}

.chat-info{
    flex:1;
}

.chat-info h4{
    margin:0;
    color:white;
    font-size:14px;
}

.chat-info p{
    margin:2px 0 0 0;
    font-size:12px;
    color:#aaa;
}

.time{
    font-size:11px;
    color:#777;
}

/* Bottom Nav */
.bottom-nav{
    position:absolute;
    bottom:15px;
    left:15px;
    right:15px;
    height:55px;
    background:rgba(30,30,45,0.6);
    backdrop-filter:blur(10px);
    border-radius:20px;
    display:flex;
    justify-content:space-around;
    align-items:center;
}

.nav-item{
    color:#aaa;
    font-size:12px;
    text-align:center;
    cursor:pointer;
}

.nav-item.active{
    color:white;
    background:linear-gradient(45deg, red, blue);
    padding:6px 12px;
    border-radius:15px;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h2>TeleBail Messages</h2>
    </div>

    <div class="chat-list">

        <div class="chat">
            <div class="avatar">
                <img src="https://i.pravatar.cc/150?img=1">
            </div>
            <div class="chat-info">
                <h4>AntiBail Bot</h4>
                <p>Welcome to TeleBail</p>
            </div>
            <div class="time">12:40</div>
        </div>

        <div class="chat">
            <div class="avatar">
                <img src="https://i.pravatar.cc/150?img=2">
            </div>
            <div class="chat-info">
                <h4>BailPro Channel</h4>
                <p>Premium update available</p>
            </div>
            <div class="time">11:20</div>
        </div>

        <div class="chat">
            <div class="avatar">
                <img src="https://i.pravatar.cc/150?img=3">
            </div>
            <div class="chat-info">
                <h4>EarnBot</h4>
                <p>You earned 5 coins</p>
            </div>
            <div class="time">10:05</div>
        </div>

        <script>
            for(let i=4;i<=10;i++){
                document.write(`
                <div class="chat">
                    <div class="avatar">
                        <img src="https://i.pravatar.cc/150?img=${i}">
                    </div>
                    <div class="chat-info">
                        <h4>User ${i}</h4>
                        <p>Last message preview...</p>
                    </div>
                    <div class="time">09:${10+i}</div>
                </div>
                `);
            }
        </script>

    </div>

    <div class="bottom-nav">
        <div class="nav-item active">Chatlar</div>
        <div class="nav-item">Kontaktlar</div>
        <div class="nav-item">Botlar</div>
        <div class="nav-item">Profil</div>
    </div>

</div>

</body>
</html>
