<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bailgram</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#1e1b4b,#312e81);
color:white;
}

/* HOME */
#home{
padding-bottom:70px;
}

.header{
padding:20px;
font-size:22px;
font-weight:bold;
}

.chat-list{
padding:15px;
}

.chat-item{
background:#4338ca;
padding:15px;
border-radius:15px;
margin-bottom:10px;
cursor:pointer;
}

/* CHAT WINDOW */
.chat-window{
display:none;
flex-direction:column;
height:100vh;
padding-bottom:120px;
}

.chat-header{
background:#111;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:bold;
}

.messages{
flex:1;
overflow-y:auto;
padding:15px;
margin-bottom:10px;
}

.msg{
background:#ff0066;
padding:10px;
border-radius:15px;
margin-bottom:8px;
max-width:70%;
word-wrap:break-word;
}

.input-area{
display:flex;
padding:10px;
background:#111;
position:fixed;
bottom:60px;
width:100%;
}

input{
flex:1;
padding:10px;
border-radius:20px;
border:none;
outline:none;
}

button{
background:#ff0066;
border:none;
color:white;
padding:10px 15px;
border-radius:20px;
margin-left:5px;
cursor:pointer;
}

/* PROFILE */
.profile{
display:none;
padding:20px;
padding-bottom:80px;
}

.profile-card{
background:#111;
padding:30px;
border-radius:20px;
text-align:center;
}

/* SETTINGS */
.settings{
display:none;
padding:20px;
padding-bottom:80px;
}

.setting-item{
background:#111;
padding:15px;
border-radius:15px;
margin-bottom:10px;
}

/* BOTTOM MENU */
.bottom{
position:fixed;
bottom:0;
width:100%;
background:#000;
display:flex;
justify-content:space-around;
padding:15px 0;
}

.menu-btn{
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
<div class="header">Bailgram Messages</div>

<div class="chat-list">
<div class="chat-item" onclick="openChat('AntiBail Bot')">AntiBail Bot</div>
<div class="chat-item" onclick="openChat('BailPro Support')">BailPro Support</div>
</div>
</div>

<!-- CHAT -->
<div class="chat-window" id="chatWindow">
<div class="chat-header">
<span id="chatName"></span>
<span onclick="toggleMenu()">â‹®</span>
</div>

<div class="messages" id="messages"></div>

<div class="input-area">
<input type="text" id="msgInput" placeholder="Xabar yozing...">
<button onclick="sendMsg()">Yuborish</button>
</div>
</div>

<!-- PROFILE -->
<div class="profile" id="profile">
<div class="profile-card">
<h2>DARIK.WEB M1</h2>
<p>Onlayn</p>
<p>+998 90 123 45 67</p>
</div>
</div>

<!-- SETTINGS -->
<div class="settings" id="settings">
<div class="setting-item">Hisob</div>
<div class="setting-item">Chat sozlamalari</div>
<div class="setting-item">Maxfiylik va xavfsizlik</div>
<div class="setting-item">Bildirishnomalar</div>
<div class="setting-item">Til: Oâ€˜zbek</div>
</div>

<!-- BOTTOM -->
<div class="bottom">
<div class="menu-btn" onclick="goHome()">Chats</div>
<div class="menu-btn" onclick="openProfile()">Profile</div>
<div class="menu-btn" onclick="openSettings()">Settings</div>
</div>

<script>
let currentChat="";

function openChat(name){
document.getElementById("home").style.display="none";
document.getElementById("profile").style.display="none";
document.getElementById("settings").style.display="none";
document.getElementById("chatWindow").style.display="flex";
document.getElementById("chatName").innerText=name;
document.getElementById("messages").innerHTML="";
currentChat=name;
}

function goHome(){
document.getElementById("home").style.display="block";
document.getElementById("chatWindow").style.display="none";
document.getElementById("profile").style.display="none";
document.getElementById("settings").style.display="none";
}

function openProfile(){
goHome();
document.getElementById("home").style.display="none";
document.getElementById("profile").style.display="block";
}

function openSettings(){
goHome();
document.getElementById("home").style.display="none";
document.getElementById("settings").style.display="block";
}

function sendMsg(){
let input=document.getElementById("msgInput");
let text=input.value.trim();
if(text==="") return;

let msgBox=document.getElementById("messages");

let div=document.createElement("div");
div.className="msg";
div.innerText=text;
msgBox.appendChild(div);

input.value="";
msgBox.scrollTop=msgBox.scrollHeight;

setTimeout(()=>{
let reply=document.createElement("div");
reply.className="msg";

if(text.toLowerCase()=="salom"){
reply.innerText="Salom ðŸ‘‹\nRasmiy kod: 843565";
}else{
reply.innerText="Rasmiy kod: 843565";
}

msgBox.appendChild(reply);
msgBox.scrollTop=msgBox.scrollHeight;
},700);
}

function toggleMenu(){
alert("Chat ma'lumotlari\nTozalash\nBloklash\nYopish");
}
</script>

</body>
</html>
