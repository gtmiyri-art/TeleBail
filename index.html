<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(180deg,#5b0000 0%,#000814 100%);
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* LOGIN */

.topbar{
position:absolute;
top:0;
left:0;
right:0;
display:flex;
justify-content:space-between;
padding:18px;
font-weight:600;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-size:18px;
}

.card{
background:rgba(20,20,20,0.85);
padding:35px 30px;
border-radius:20px;
width:92%;
max-width:380px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
}

.card h2{
margin:0 0 5px;
font-size:22px;
}

.subtitle{
opacity:0.6;
font-size:14px;
margin-bottom:25px;
}

input{
width:100%;
padding:15px;
margin-bottom:15px;
border-radius:12px;
border:none;
background:#111;
color:white;
font-size:14px;
outline:none;
}

input:focus{
background:#1b1b1b;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#ff003c,#4a6bff);
color:white;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:0.2s;
}

button:active{
transform:scale(0.97);
}

.link{
margin-top:15px;
text-align:center;
font-size:13px;
opacity:0.6;
}

/* CHAT */

.chat{
display:none;
flex-direction:column;
height:100vh;
width:100%;
}

.chat-header{
background:#7a0000;
padding:18px;
text-align:center;
font-weight:600;
letter-spacing:0.5px;
}

.messages{
flex:1;
overflow-y:auto;
padding:15px;
}

.msg{
max-width:75%;
padding:12px 14px;
margin:8px 0;
border-radius:18px;
background:#1e1e1e;
position:relative;
font-size:14px;
}

.msg.self{
margin-left:auto;
background:linear-gradient(90deg,#ff003c,#4a6bff);
}

.time{
font-size:10px;
opacity:0.6;
margin-top:4px;
text-align:right;
}

.delete{
position:absolute;
top:5px;
right:8px;
font-size:11px;
cursor:pointer;
opacity:0.6;
}

.send{
display:flex;
padding:12px;
background:#000814;
}

.send input{
flex:1;
margin:0;
border-radius:20px;
padding:14px;
}

.send button{
width:auto;
padding:0 18px;
margin-left:10px;
border-radius:20px;
}
</style>
</head>
<body>

<div class="topbar">
<div class="logo">üí¨ TeleBail</div>
<div>O'zbek üåç</div>
</div>

<div class="card" id="login">
<h2>TeleBail-ga xush kelibsiz</h2>
<div class="subtitle">Professional muloqot platformasi</div>
<input type="email" placeholder="example@gmail.com" id="email">
<input type="password" placeholder="Parol">
<button onclick="enter()">Kirish</button>
<div class="link">Akkaunt yo'qmi? Ro'yxatdan o'tish</div>
</div>

<div class="chat" id="chat">
<div class="chat-header">TeleBail Chat</div>
<div class="messages" id="messages"></div>
<div class="send">
<input type="text" id="msgInput" placeholder="Xabar yozing...">
<button onclick="sendMsg()">‚û§</button>
</div>
</div>

<script>
function enter(){
let email=document.getElementById("email").value;
if(!email){alert("Email kiriting");return;}
document.getElementById("login").style.display="none";
document.getElementById("chat").style.display="flex";
loadMessages();
}

function sendMsg(){
let text=document.getElementById("msgInput").value;
if(!text)return;

let now=new Date();
let time=now.getHours()+":"+String(now.getMinutes()).padStart(2,'0');

let messages=JSON.parse(localStorage.getItem("telebail"))||[];
messages.push({text:text,time:time});
localStorage.setItem("telebail",JSON.stringify(messages));

document.getElementById("msgInput").value="";
loadMessages();
}

function loadMessages(){
let container=document.getElementById("messages");
container.innerHTML="";
let messages=JSON.parse(localStorage.getItem("telebail"))||[];

messages.forEach((m,i)=>{
let div=document.createElement("div");
div.className="msg self";
div.innerHTML=
m.text+
'<div class="time">'+m.time+'</div>'+
'<div class="delete" onclick="deleteMsg('+i+')">‚úñ</div>';
container.appendChild(div);
});
container.scrollTop=container.scrollHeight;
}

function deleteMsg(index){
let messages=JSON.parse(localStorage.getItem("telebail"))||[];
messages.splice(index,1);
localStorage.setItem("telebail",JSON.stringify(messages));
loadMessages();
}
</script>

</body>
</html>
