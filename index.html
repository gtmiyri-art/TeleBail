<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f0f0f;
color:white;
}

#loginPage{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.loginBox{
width:90%;
max-width:350px;
background:#1c1c1c;
padding:25px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.6);
text-align:center;
}

h2{
color:#2AABEE;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
background:#2b2b2b;
color:white;
font-size:16px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#2AABEE;
color:white;
font-size:16px;
cursor:pointer;
}

#chatPage{
display:none;
}

.topbar{
background:#1f1f1f;
padding:15px;
font-size:20px;
border-bottom:1px solid #333;
}

.chat{
display:flex;
align-items:center;
padding:15px;
border-bottom:1px solid #222;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
margin-right:15px;
}

.blue{ background:#2AABEE; }
.yellow{ background:#f1c40f; color:black; }

.name{
font-weight:bold;
}

.last{
color:gray;
font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="loginBox">
<h2>TeleBail</h2>
<input type="text" id="user" placeholder="Telefon raqam">
<input type="password" id="pass" placeholder="Parol">
<button onclick="login()">Kirish</button>
</div>
</div>

<!-- CHAT -->
<div id="chatPage">
<div class="topbar">TeleBail</div>

<div class="chat">
<div class="avatar blue">T</div>
<div>
<div class="name">TeleBail Rasmiy</div>
<div class="last">Xush kelibsiz!</div>
</div>
</div>

<div class="chat">
<div class="avatar yellow">A</div>
<div>
<div class="name">AntiBail Bot</div>
<div class="last" id="botText">...</div>
</div>
</div>

</div>

<script>
function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u.length<4 || p.length<4){
alert("Login noto‘g‘ri!");
return;
}

document.getElementById("loginPage").style.display="none";
document.getElementById("chatPage").style.display="block";

setTimeout(function(){
document.getElementById("botText").innerHTML="Siz tizimga muvaffaqiyatli kirdingiz ✅";
},1500);
}
</script>

</body>
</html>
