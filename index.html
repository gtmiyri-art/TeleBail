<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail Test</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

/* Center */
.center{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
}

/* Input */
input{
padding:12px;
border:none;
border-radius:8px;
font-size:18px;
text-align:center;
margin-top:15px;
width:200px;
}

button{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:8px;
background:#ff0066;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#ff3385;
}

/* Chat */
#chatPage{
display:none;
height:100vh;
background:#111827;
}

.topbar{
background:#1f2937;
padding:15px;
font-weight:bold;
text-align:center;
}

.chatBox{
padding:15px;
}

.message{
background:#374151;
padding:10px;
border-radius:10px;
margin-bottom:10px;
max-width:80%;
}

.bot{
background:#ff0066;
}
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="center">
<h2>6 xonali kod kiriting</h2>
<input type="password" id="code" maxlength="6" placeholder="******">
<button onclick="login()">Kirish</button>
<p id="msg"></p>
</div>

<!-- CHAT PAGE -->
<div id="chatPage">
<div class="topbar">TeleBail Chat</div>

<div class="chatBox">
<div class="message">TeleBail Rasmiy: Xush kelibsiz üëã</div>
<div class="message bot">AntiBail Bot: Hisobingiz faol ‚úÖ</div>
</div>
</div>

<script>
let attempts = 0;

function login(){
let code = document.getElementById("code").value;
let msg = document.getElementById("msg");

if(attempts >= 3){
msg.innerHTML = "Siz bloklandingiz ‚ùå";
msg.style.color = "red";
return;
}

if(code === "123456"){
document.getElementById("loginPage").style.display="none";
document.getElementById("chatPage").style.display="block";
}else{
attempts++;
msg.innerHTML = "Kod noto‚Äòg‚Äòri ("+attempts+"/3)";
msg.style.color = "orange";
}
}
</script>

</body>
</html>
