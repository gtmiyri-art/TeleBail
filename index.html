<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0b1f4b;
color:white;
}

.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
font-size:20px;
font-weight:bold;
}

select{
background:#142d6b;
color:white;
border:none;
padding:6px 10px;
border-radius:6px;
}

.container{
display:flex;
justify-content:center;
margin-top:60px;
}

.card{
width:90%;
max-width:400px;
background:#142d6b;
padding:30px;
border-radius:15px;
}

h2{
text-align:center;
margin-bottom:25px;
}

label{
font-size:14px;
}

input{
width:100%;
padding:12px;
margin:5px 0 15px 0;
border:none;
border-radius:8px;
background:#1c3c88;
color:white;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#2563eb;
color:white;
font-size:16px;
cursor:pointer;
}

.link{
text-align:center;
margin-top:15px;
cursor:pointer;
color:#cbd5e1;
}

.hidden{
display:none;
}
</style>
</head>

<body>

<div class="top">
<div>TeleBail</div>

<select onchange="changeLang(this.value)">
<option value="uz">O'zbek</option>
<option value="en">English</option>
</select>
</div>

<div class="container">

<!-- LOGIN -->
<div class="card" id="login">

<h2 id="loginTitle">Kirish</h2>

<label id="emailLabel">Email pochta</label>
<input type="email" placeholder="example@bail.com">

<label id="passLabel">Parol</label>
<input type="password" placeholder="******">

<button id="loginBtn" onclick="enter()">Kirish</button>

<div class="link" id="goRegister" onclick="openRegister()">Ro'yxatdan o'tish</div>

</div>

<!-- REGISTER -->
<div class="card hidden" id="register">

<h2 id="regTitle">Ro'yxatdan o'tish</h2>

<label id="nameLabel">Ism</label>
<input type="text">

<label id="birthLabel">Tug'ilgan sana</label>
<input type="date">

<label id="userLabel">Username</label>
<input type="text">

<label>Parol</label>
<input type="password">

<button id="regBtn" onclick="createAccount()">Ro'yxatdan o'tish</button>

<div class="link" id="backBtn" onclick="backLogin()">Orqaga</div>

</div>

</div>

<script>

function openRegister(){
document.getElementById("login").classList.add("hidden");
document.getElementById("register").classList.remove("hidden");
}

function backLogin(){
document.getElementById("register").classList.add("hidden");
document.getElementById("login").classList.remove("hidden");
}

function createAccount(){
alert("Akkaunt yaratildi!");
}

function enter(){
alert("Kirish muvaffaqiyatli!");
}

function changeLang(lang){

if(lang === "en"){

document.getElementById("loginTitle").innerText="Login";
document.getElementById("emailLabel").innerText="Email";
document.getElementById("passLabel").innerText="Password";
document.getElementById("loginBtn").innerText="Login";
document.getElementById("goRegister").innerText="Register";

document.getElementById("regTitle").innerText="Register";
document.getElementById("nameLabel").innerText="Name";
document.getElementById("birthLabel").innerText="Date of birth";
document.getElementById("userLabel").innerText="Username";
document.getElementById("regBtn").innerText="Register";
document.getElementById("backBtn").innerText="Back";

}else{

document.getElementById("loginTitle").innerText="Kirish";
document.getElementById("emailLabel").innerText="Email pochta";
document.getElementById("passLabel").innerText="Parol";
document.getElementById("loginBtn").innerText="Kirish";
document.getElementById("goRegister").innerText="Ro'yxatdan o'tish";

document.getElementById("regTitle").innerText="Ro'yxatdan o'tish";
document.getElementById("nameLabel").innerText="Ism";
document.getElementById("birthLabel").innerText="Tug'ilgan sana";
document.getElementById("userLabel").innerText="Username";
document.getElementById("regBtn").innerText="Ro'yxatdan o'tish";
document.getElementById("backBtn").innerText="Orqaga";

}

}

</script>

</body>
</html>
