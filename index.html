<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail 2.0</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
}

/* HEADER */
.header{
  padding:15px;
  font-size:20px;
  font-weight:bold;
}

/* SEARCH */
.search-box{
  margin:10px;
}

.search-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  outline:none;
  background:rgba(255,255,255,0.1);
  color:white;
}

/* CHAT LIST */
.chat-list{
  padding:10px;
  padding-bottom:120px;
}

.chat{
  display:flex;
  align-items:center;
  padding:12px;
  margin-bottom:10px;
  border-radius:15px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  cursor:pointer;
}

.chat img{
  width:45px;
  height:45px;
  border-radius:50%;
  margin-right:10px;
}

.chat-name{
  font-weight:bold;
}

.chat-message{
  font-size:13px;
  opacity:0.7;
}

/* CHAT WINDOW */
.chat-window{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#111;
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:15px;
  background:#1c1c1c;
  display:flex;
  align-items:center;
}

.back-btn{
  margin-right:15px;
  cursor:pointer;
  color:#ff4d6d;
  font-weight:bold;
}

.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.message{
  margin-bottom:10px;
  max-width:70%;
  padding:10px;
  border-radius:15px;
  font-size:14px;
}

.sent{
  background:#ff0057;
  margin-left:auto;
}

.received{
  background:#333;
}

/* INPUT AREA */
.input-area{
  display:flex;
  padding:10px;
  background:#1c1c1c;
}

.input-area input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}

.send-btn{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#ff0057;
  color:white;
  cursor:pointer;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  height:65px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 0 20px rgba(255,0,80,0.4);
}

.nav-item{
  font-size:22px;
  opacity:0.6;
  cursor:pointer;
}

.nav-item.active{
  background:linear-gradient(45deg,#ff0057,#ff7b00);
  padding:12px;
  border-radius:50%;
  opacity:1;
  box-shadow:0 0 15px #ff0057;
}

.profile-img{
  width:38px;
  height:38px;
  border-radius:50%;
  border:2px solid #ff0057;
}
</style>
</head>
<body>

<div class="header">TeleBail Messages</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search...">
</div>

<div class="chat-list" id="chatList">

  <div class="chat" onclick="openChat('AntiBail Bot')">
    <img src="https://i.pravatar.cc/150?img=12">
    <div>
      <div class="chat-name">AntiBail Bot</div>
      <div class="chat-message">Rasmiy kod yuborildi</div>
    </div>
  </div>

  <div class="chat" onclick="openChat('BailPro Support')">
    <img src="https://i.pravatar.cc/150?img=32">
    <div>
      <div class="chat-name">BailPro Support</div>
      <div class="chat-message">Appeal yuboring</div>
    </div>
  </div>

</div>

<!-- CHAT WINDOW -->
<div class="chat-window" id="chatWindow">
  
  <div class="chat-header">
    <div class="back-btn" onclick="closeChat()">‚¨Ö</div>
    <div id="chatTitle"></div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Xabar yozing...">
    <button class="send-btn" onclick="sendMessage()">Yuborish</button>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active">üí¨</div>
  <div class="nav-item">üë§</div>
  <div class="nav-item">‚öôÔ∏è</div>
  <img src="https://i.pravatar.cc/150?img=5" class="profile-img">
</div>

<script>

let currentChat = "";

function openChat(name){
  currentChat = name;
  document.getElementById("chatTitle").innerText = name;
  document.getElementById("chatWindow").style.display = "flex";
  document.getElementById("messages").innerHTML = "";
}

function closeChat(){
  document.getElementById("chatWindow").style.display = "none";
}

function sendMessage(){
  let input = document.getElementById("messageInput");
  let text = input.value.trim();
  if(text === "") return;

  addMessage(text, "sent");
  input.value = "";

  setTimeout(() => {
    addMessage(getBotReply(text), "received");
  }, 800);
}

function addMessage(text, type){
  let msgDiv = document.createElement("div");
  msgDiv.classList.add("message", type);
  msgDiv.innerText = text;
  document.getElementById("messages").appendChild(msgDiv);
  document.getElementById("messages").scrollTop = 999999;
}

function getBotReply(userText){
  if(currentChat === "AntiBail Bot"){
    return "Rasmiy kod: 847392";
  }
  if(currentChat === "BailPro Support"){
    return "Appealingiz qabul qilindi.";
  }
  return "Javob uchun rahmat!";
}

document.getElementById("searchInput").addEventListener("keyup", function(){
  let filter = this.value.toLowerCase();
  let chats = document.getElementsByClassName("chat");

  for(let i=0;i<chats.length;i++){
    let name = chats[i].innerText.toLowerCase();
    chats[i].style.display = name.includes(filter) ? "" : "none";
  }
});

</script>

</body>
</html>
