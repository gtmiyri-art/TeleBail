<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f14;
  color:white;
}

.hidden{display:none}

.header{
  background:#1f1f2e;
  padding:15px;
  font-size:20px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:20px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  background:#2a2a3d;
  color:white;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,#ff003c,#4a00ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.chat{
  padding:15px;
  border-bottom:1px solid #2a2a3d;
  cursor:pointer;
}

.chat:hover{
  background:#1a1a25;
}

.message-box{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
}

.message-box input{
  flex:1;
  border-radius:0;
}

.message-box button{
  width:80px;
  border-radius:0;
}

.message{
  padding:10px;
  margin:10px;
  background:#2a2a3d;
  border-radius:8px;
}

.nav{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:#1f1f2e;
}

.nav button{
  background:none;
  border:none;
  color:white;
  flex:1;
  padding:15px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="login">
  <div class="container">
    <h2>TeleBail-ga xush kelibsiz</h2>
    <input type="text" id="loginEmail" placeholder="Email yoki Raqam">
    <input type="password" id="loginPass" placeholder="Parol">
    <button onclick="login()">Kirish</button>
    <p onclick="showRegister()" style="cursor:pointer;text-align:center;margin-top:15px;">
      Ro'yxatdan o'tish
    </p>
  </div>
</div>

<!-- REGISTER PAGE -->
<div id="register" class="hidden">
  <div class="container">
    <h2>Ro'yxatdan o'tish</h2>
    <input type="text" id="regName" placeholder="Ismingiz">
    <input type="text" id="regPhone" placeholder="Telefon raqam">
    <input type="password" id="regPass" placeholder="Parol">
    <button onclick="register()">Ro'yxatdan o'tish</button>
    <p onclick="showLogin()" style="cursor:pointer;text-align:center;margin-top:15px;">
      Kirish sahifasiga qaytish
    </p>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div class="header">
    TeleBail
  </div>

  <div id="chatsPage">
    <div class="chat" onclick="openChat('AntiBail Bot')">AntiBail Bot</div>
    <div class="chat" onclick="openChat('BailPro')">BailPro</div>
    <div class="chat" onclick="openChat('Support')">Support</div>
  </div>

  <div id="chatPage" class="hidden">
    <div class="header">
      <span onclick="backChats()" style="cursor:pointer;">â¬…</span>
      <span id="chatTitle"></span>
    </div>

    <div id="messages"></div>

    <div class="message-box">
      <input type="text" id="msgInput" placeholder="Xabar yozing...">
      <button onclick="sendMessage()">Yubor</button>
    </div>
  </div>

  <div id="profilePage" class="hidden">
    <div class="container">
      <h2>Profil</h2>
      <p id="profileName"></p>
      <p id="profilePhone"></p>
    </div>
  </div>

  <div id="settingsPage" class="hidden">
    <div class="container">
      <h2>Nastroyka</h2>
      <button onclick="logout()">Chiqish</button>
    </div>
  </div>

  <div class="nav">
    <button onclick="showChats()">Chatlar</button>
    <button onclick="showProfile()">Profil</button>
    <button onclick="showSettings()">Sozlamalar</button>
  </div>

</div>

<script>

let currentUser = {};
let currentChat = "";

function showRegister(){
  login.classList.add("hidden");
  register.classList.remove("hidden");
}

function showLogin(){
  register.classList.add("hidden");
  login.classList.remove("hidden");
}

function register(){
  currentUser.name = regName.value;
  currentUser.phone = regPhone.value;
  currentUser.pass = regPass.value;

  alert("Ro'yxatdan o'tdingiz!");
  showLogin();
}

function login(){
  if(loginPass.value === currentUser.pass){
    login.classList.add("hidden");
    app.classList.remove("hidden");
    profileName.innerText = "Ism: " + currentUser.name;
    profilePhone.innerText = "Raqam: " + currentUser.phone;
  }else{
    alert("Parol noto'g'ri");
  }
}

function openChat(name){
  currentChat = name;
  chatsPage.classList.add("hidden");
  chatPage.classList.remove("hidden");
  chatTitle.innerText = name;
}

function backChats(){
  chatPage.classList.add("hidden");
  chatsPage.classList.remove("hidden");
}

function sendMessage(){
  let text = msgInput.value;
  if(text==="") return;

  let div = document.createElement("div");
  div.className="message";
  div.innerText=text;
  messages.appendChild(div);

  msgInput.value="";
}

function showChats(){
  chatsPage.classList.remove("hidden");
  profilePage.classList.add("hidden");
  settingsPage.classList.add("hidden");
}

function showProfile(){
  chatsPage.classList.add("hidden");
  profilePage.classList.remove("hidden");
  settingsPage.classList.add("hidden");
}

function showSettings(){
  chatsPage.classList.add("hidden");
  profilePage.classList.add("hidden");
  settingsPage.classList.remove("hidden");
}

function logout(){
  location.reload();
}

</script>

</body>
</html>
