<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Miyribek Chat</title>
<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
}
#chat{
  margin-top:20px;
}
.message{
  background:#1e293b;
  padding:8px;
  margin:6px 0;
  border-radius:8px;
}
.name{
  font-weight:bold;
  color:#38bdf8;
}
.time{
  font-size:12px;
  opacity:0.6;
}
</style>
</head>
<body>

<h2>ðŸ”¥ Bailgram Chat</h2>

<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Xabar yoz...">
<button onclick="sendMessage()">Yubor</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SENING_API_KEY",
  authDomain: "miyribek-59e23.firebaseapp.com",
  projectId: "miyribek-59e23",
  storageBucket: "miyribek-59e23.appspot.com",
  messagingSenderId: "840042024502",
  appId: "SENING_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let username = localStorage.getItem("username");

if(!username){
  username = prompt("Ismingizni kiriting:");
  localStorage.setItem("username", username);
}

window.sendMessage = async function(){
  const input = document.getElementById("messageInput");
  if(input.value.trim() === "") return;

  await addDoc(collection(db,"messages"),{
    text: input.value,
    username: username,
    createdAt: new Date()
  });

  input.value="";
};

const q = query(collection(db,"messages"), orderBy("createdAt"));

onSnapshot(q,(snapshot)=>{
  const chat = document.getElementById("chat");
  chat.innerHTML="";
  snapshot.forEach(doc=>{
    const data = doc.data();
    const div = document.createElement("div");
    div.className="message";

    const time = new Date(data.createdAt.seconds * 1000).toLocaleTimeString();

    div.innerHTML = `
      <div class="name">${data.username}</div>
      <div>${data.text}</div>
      <div class="time">${time}</div>
    `;
    chat.appendChild(div);
  });
});
</script>

</body>
</html>
