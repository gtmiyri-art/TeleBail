<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bailgram</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
}

/* HEADER */
.header{
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

/* CHAT LIST */
.chat-list{
  padding:10px;
  padding-bottom:120px;
}

.chat{
  display:flex;
  align-items:center;
  padding:12px;
  margin-bottom:10px;
  border-radius:15px;
  background:rgba(255,255,255,0.05);
  cursor:pointer;
}

.chat img{
  width:45px;
  height:45px;
  border-radius:50%;
  margin-right:10px;
}

/* CHAT WINDOW */
.chat-window{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#111;
  flex-direction:column;
}

.chat-header{
  padding:15px;
  background:#1c1c1c;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.left-head{
  display:flex;
  align-items:center;
}

.back-btn{
  margin-right:15px;
  cursor:pointer;
  color:#ff4d6d;
  font-size:18px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.message{
  margin-bottom:10px;
  max-width:70%;
  padding:10px;
  border-radius:15px;
  font-size:14px;
  position:relative;
  cursor:pointer;
}

.sent{
  background:#ff0057;
  margin-left:auto;
}

.received{
  background:#333;
}

.selected{
  outline:2px solid yellow;
}

/* INPUT */
.input-area{
  display:flex;
  padding:10px;
  background:#1c1c1c;
}

.input-area input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}

.send-btn{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#ff0057;
  color:white;
  cursor:pointer;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  height:65px;
  background:rgba(0,0,0,0.6);
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

/* CONFIRM BOX */
.confirm-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#222;
  padding:20px;
  border-radius:15px;
  display:none;
  text-align:center;
}

.confirm-box button{
  margin:10px;
  padding:8px 15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.yes{ background:red; color:white; }
.no{ background:gray; color:white; }
</style>
</head>
<body>

<div class="header">Bailgram</div>

<div class="chat-list">
  <div class="chat" onclick="openChat('AntiBail Bot')">
    <img src="https://i.pravatar.cc/150?img=12">
    <div>AntiBail Bot</div>
  </div>
</div>

<div class="chat-window" id="chatWindow">

  <div class="chat-header">
    <div class="left-head">
      <div class="back-btn" onclick="closeChat()">‚¨Ö</div>
      <div id="chatTitle"></div>
    </div>
    <div class="menu-btn" onclick="showDelete()">‚ãÆ</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Xabar yozing...">
    <button class="send-btn" onclick="sendMessage()">Yuborish</button>
  </div>

</div>

<div class="bottom-nav" id="bottomNav">
  üí¨ üë§ ‚öôÔ∏è
</div>

<div class="confirm-box" id="confirmBox">
  <div>Barini o‚Äòchirasizmi?</div>
  <button class="yes" onclick="deleteAll()">Ha</button>
  <button class="no" onclick="hideConfirm()">Yo‚Äòq</button>
</div>

<script>

let currentChat="";
let selectedMessage=null;

function openChat(name){
  currentChat=name;
  document.getElementById("chatTitle").innerText=name;
  document.getElementById("chatWindow").style.display="flex";
  document.getElementById("bottomNav").style.display="none";
  loadMessages();
}

function closeChat(){
  document.getElementById("chatWindow").style.display="none";
  document.getElementById("bottomNav").style.display="flex";
}

function sendMessage(){
  let input=document.getElementById("messageInput");
  let text=input.value.trim();
  if(text==="")return;

  saveMessage(text,"sent");
  addMessage(text,"sent");
  input.value="";

  setTimeout(()=>{
    let reply="Rasmiy kod: 847392";
    saveMessage(reply,"received");
    addMessage(reply,"received");
  },800);
}

function addMessage(text,type){
  let msg=document.createElement("div");
  msg.classList.add("message",type);
  msg.innerText=text;

  msg.onclick=function(){
    document.querySelectorAll(".message").forEach(m=>m.classList.remove("selected"));
    msg.classList.add("selected");
    selectedMessage=msg;
  };

  document.getElementById("messages").appendChild(msg);
  document.getElementById("messages").scrollTop=999999;
}

function saveMessage(text,type){
  let data=JSON.parse(localStorage.getItem(currentChat))||[];
  data.push({text,type});
  localStorage.setItem(currentChat,JSON.stringify(data));
}

function loadMessages(){
  document.getElementById("messages").innerHTML="";
  let data=JSON.parse(localStorage.getItem(currentChat))||[];
  data.forEach(m=>addMessage(m.text,m.type));
}

function showDelete(){
  document.getElementById("confirmBox").style.display="block";
}

function hideConfirm(){
  document.getElementById("confirmBox").style.display="none";
}

function deleteAll(){
  localStorage.removeItem(currentChat);
  document.getElementById("messages").innerHTML="";
  hideConfirm();
}

document.getElementById("messageInput").addEventListener("keypress",function(e){
  if(e.key==="Enter") sendMessage();
});

</script>

</body>
</html>
