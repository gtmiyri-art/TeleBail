<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#6b0000,#000814);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:rgba(0,0,0,0.6);
padding:30px;
border-radius:18px;
width:90%;
max-width:400px;
box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h1{
margin-bottom:5px;
}

p{
opacity:0.7;
font-size:14px;
}

input{
width:100%;
padding:14px;
margin:12px 0;
border-radius:10px;
border:none;
background:#111;
color:white;
font-size:14px;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#ff0000,#4a6bff);
color:white;
font-size:16px;
cursor:pointer;
}

.chat{
display:none;
flex-direction:column;
height:100vh;
width:100%;
}

.chat-header{
background:#7b0000;
padding:18px;
text-align:center;
font-weight:bold;
}

.messages{
flex:1;
padding:10px;
overflow-y:auto;
}

.msg{
background:#1e1e1e;
padding:10px;
margin:8px 0;
border-radius:8px;
position:relative;
}

.delete{
position:absolute;
right:8px;
top:5px;
font-size:12px;
cursor:pointer;
color:red;
}

.send{
display:flex;
padding:10px;
background:#000814;
}

.send input{
flex:1;
margin:0;
}

.send button{
width:auto;
margin-left:10px;
}
</style>
</head>
<body>

<div class="card" id="login">
<h1>TeleBail-ga xush kelibsiz</h1>
<p>Professional muloqot platformasi</p>
<input type="email" placeholder="example@gmail.com" id="email">
<input type="password" placeholder="Parol">
<button onclick="enter()">Kirish</button>
</div>

<div class="chat" id="chat">
<div class="chat-header">TeleBail Chat</div>
<div class="messages" id="messages"></div>
<div class="send">
<input type="text" id="msgInput" placeholder="Xabar yozing...">
<button onclick="sendMsg()">Yuborish</button>
</div>
</div>

<script>
function enter(){
let email=document.getElementById("email").value;
if(!email){alert("Email kiriting");return;}
document.getElementById("login").style.display="none";
document.getElementById("chat").style.display="flex";
loadMessages();
}

function sendMsg(){
let text=document.getElementById("msgInput").value;
if(!text)return;

let messages=JSON.parse(localStorage.getItem("telebail"))||[];
messages.push(text);
localStorage.setItem("telebail",JSON.stringify(messages));

document.getElementById("msgInput").value="";
loadMessages();
}

function loadMessages(){
let container=document.getElementById("messages");
container.innerHTML="";
let messages=JSON.parse(localStorage.getItem("telebail"))||[];

messages.forEach((m,i)=>{
let div=document.createElement("div");
div.className="msg";
div.innerHTML=m+' <span class="delete" onclick="deleteMsg('+i+')">âœ–</span>';
container.appendChild(div);
});
}

function deleteMsg(index){
let messages=JSON.parse(localStorage.getItem("telebail"))||[];
messages.splice(index,1);
localStorage.setItem("telebail",JSON.stringify(messages));
loadMessages();
}
</script>

</body>
</html>
