<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(to bottom,#1e1b4b,#312e81);
color:white;
}

/* TOP BAR */
.topbar{
position:fixed;
top:0;
left:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
box-sizing:border-box;
z-index:1000;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-size:20px;
font-weight:bold;
}

.logo img{
width:35px;
height:35px;
border-radius:10px;
}

select{
background:#4338ca;
color:white;
border:none;
padding:6px 10px;
border-radius:8px;
}

/* CARD */
.container{
margin-top:120px;
display:flex;
justify-content:center;
}

.card{
width:90%;
max-width:400px;
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
backdrop-filter:blur(10px);
}

h2{
text-align:center;
}

input{
width:100%;
padding:12px;
margin:8px 0 18px 0;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.08);
color:white;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:linear-gradient(to right,#ef4444,#6366f1);
color:white;
font-size:16px;
cursor:pointer;
}

.link{
text-align:center;
margin-top:15px;
cursor:pointer;
color:#ddd;
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
<div class="logo">
<img src="https://cdn-icons-png.flaticon.com/512/9068/9068675.png">
<span>TeleBail</span>
</div>

<select onchange="changeLang(this.value)">
<option value="uz">O'zbek</option>
<option value="en">English</option>
<option value="ru">Русский</option>
<option value="tr">Türkçe</option>
<option value="ar">العربية</option>
</select>
</div>

<div class="container">

<!-- LOGIN -->
<div class="card" id="login">
<h2 id="title">TeleBail-ga xush kelibsiz</h2>

<label id="emailText">Email pochta</label>
<input type="email" placeholder="example@bail.com">

<label id="passText">Parol</label>
<input type="password">

<button id="loginBtn">Kirish</button>

<div class="link" onclick="step1()">Ro'yxatdan o'tish</div>
</div>

<!-- REGISTER STEP 1 -->
<div class="card hidden" id="step1">
<h2>Ism kiriting</h2>
<input type="text">
<button onclick="step2()">Keyingi</button>
</div>

<!-- REGISTER STEP 2 -->
<div class="card hidden" id="step2">
<h2>Tug'ilgan sana</h2>
<input type="date">
<button onclick="step3()">Keyingi</button>
</div>

<!-- REGISTER STEP 3 -->
<div class="card hidden" id="step3">
<h2>Username</h2>
<input type="text">
<button onclick="step4()">Keyingi</button>
</div>

<!-- REGISTER STEP 4 -->
<div class="card hidden" id="step4">
<h2>Parol yarating</h2>
<input type="password">
<button onclick="finish()">Tugatish</button>
</div>

</div>

<script>

function step1(){
document.getElementById("login").classList.add("hidden");
document.getElementById("step1").classList.remove("hidden");
}
function step2(){
document.getElementById("step1").classList.add("hidden");
document.getElementById("step2").classList.remove("hidden");
}
function step3(){
document.getElementById("step2").classList.add("hidden");
document.getElementById("step3").classList.remove("hidden");
}
function step4(){
document.getElementById("step3").classList.add("hidden");
document.getElementById("step4").classList.remove("hidden");
}
function finish(){
alert("Account yaratildi!");
}

function changeLang(lang){

if(lang==="en"){
title.innerText="Welcome to TeleBail";
emailText.innerText="Email";
passText.innerText="Password";
loginBtn.innerText="Login";
}

if(lang==="ru"){
title.innerText="Добро пожаловать в TeleBail";
emailText.innerText="Электронная почта";
passText.innerText="Пароль";
loginBtn.innerText="Войти";
}

if(lang==="tr"){
title.innerText="TeleBail'e hoş geldiniz";
emailText.innerText="E-posta";
passText.innerText="Şifre";
loginBtn.innerText="Giriş";
}

if(lang==="ar"){
title.innerText="مرحبًا بك في TeleBail";
emailText.innerText="البريد الإلكتروني";
passText.innerText="كلمة المرور";
loginBtn.innerText="تسجيل الدخول";
}

if(lang==="uz"){
title.innerText="TeleBail-ga xush kelibsiz";
emailText.innerText="Email pochta";
passText.innerText="Parol";
loginBtn.innerText="Kirish";
}

}

</script>

</body>
</html>
