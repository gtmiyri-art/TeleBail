<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Miyribek Chat</title>
</head>
<body>

  <h2>ðŸ”¥ Realtime Chat</h2>

  <input type="text" id="messageInput" placeholder="Xabar yoz...">
  <button onclick="sendMessage()">Yubor</button>

  <ul id="messages"></ul>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SENING_API_KEY",
      authDomain: "miyribek-59e23.firebaseapp.com",
      projectId: "miyribek-59e23",
      storageBucket: "miyribek-59e23.appspot.com",
      messagingSenderId: "840042024502",
      appId: "1:840042024502:web:xxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesRef = collection(db, "messages");

    window.sendMessage = async function() {
      const input = document.getElementById("messageInput");
      if (input.value.trim() === "") return;

      await addDoc(messagesRef, {
        text: input.value,
        createdAt: new Date()
      });

      input.value = "";
    };

    const q = query(messagesRef, orderBy("createdAt"));

    onSnapshot(q, (snapshot) => {
      const list = document.getElementById("messages");
      list.innerHTML = "";
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().text;
        list.appendChild(li);
      });
    });
  </script>

</body>
</html>
