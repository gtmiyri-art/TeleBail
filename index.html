<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f1b3d;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
width:90%;
max-width:400px;
}

.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-size:20px;
font-weight:bold;
}

.logo img{
width:35px;
height:35px;
border-radius:8px;
}

select{
background:#1c2a5c;
border:none;
color:white;
padding:5px;
border-radius:6px;
}

.card{
background:#162452;
padding:25px;
border-radius:15px;
}

h2{
text-align:center;
margin-bottom:20px;
}

label{
font-size:14px;
}

input{
width:100%;
padding:12px;
margin:5px 0 15px 0;
border:none;
border-radius:8px;
background:#1c2a5c;
color:white;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#2563eb;
color:white;
font-size:16px;
cursor:pointer;
}

.link{
text-align:center;
margin-top:15px;
cursor:pointer;
color:#aaa;
}

.hidden{
display:none;
}

.home{
text-align:center;
}
</style>
</head>

<body>

<div class="container">

<!-- TOP -->
<div class="top">
<div class="logo">
<img src="https://cdn-icons-png.flaticon.com/512/9068/9068675.png">
<span>TeleBail</span>
</div>

<select>
<option>O'zbek</option>
<option>English</option>
</select>
</div>

<!-- LOGIN -->
<div class="card" id="login">

<h2>Kirish</h2>

<label>Email pochta</label>
<input type="email" placeholder="example@bail.com">

<label>Parol</label>
<input type="password" placeholder="******">

<button onclick="enter()">Kirish</button>

<div class="link" onclick="openRegister()">Ro'yxatdan o'tish</div>

</div>

<!-- REGISTER -->
<div class="card hidden" id="register">

<h2>Ro'yxatdan o'tish</h2>

<label>Ism</label>
<input type="text">

<label>Tug'ilgan sana</label>
<input type="date">

<label>Username</label>
<input type="text">

<label>Parol</label>
<input type="password">

<button onclick="createAccount()">Ro'yxatdan o'tish</button>

<div class="link" onclick="backLogin()">Orqaga</div>

</div>

<!-- HOME -->
<div class="card hidden home" id="home">
<h2>Xush kelibsiz!</h2>
<p>Siz akkauntga kirdingiz.</p>
<button onclick="logout()">Chiqish</button>
</div>

</div>

<script>

function openRegister(){
document.getElementById("login").classList.add("hidden");
document.getElementById("register").classList.remove("hidden");
}

function backLogin(){
document.getElementById("register").classList.add("hidden");
document.getElementById("login").classList.remove("hidden");
}

function createAccount(){
document.getElementById("register").classList.add("hidden");
document.getElementById("home").classList.remove("hidden");
}

function enter(){
document.getElementById("login").classList.add("hidden");
document.getElementById("home").classList.remove("hidden");
}

function logout(){
document.getElementById("home").classList.add("hidden");
document.getElementById("login").classList.remove("hidden");
}

</script>

</body>
</html>
