<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dust Arena Test</title>
<style>
body { margin:0; overflow:hidden; background:#000; }
#shootBtn{
position:fixed;
bottom:30px;
right:30px;
width:80px;
height:80px;
background:red;
border-radius:50%;
opacity:0.7;
}
</style>
</head>
<body>

<div id="shootBtn"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xc2b280);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10,20,10);
scene.add(light);

// Floor
const floorGeo = new THREE.BoxGeometry(60,1,60);
const floorMat = new THREE.MeshLambertMaterial({color:0xd2b48c});
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.position.y = -1;
scene.add(floor);

// Wall material
const wallMat = new THREE.MeshLambertMaterial({color:0xedc9af});

// Function to create wall
function createWall(x,y,z,w,h,d){
const geo = new THREE.BoxGeometry(w,h,d);
const mesh = new THREE.Mesh(geo,wallMat);
mesh.position.set(x,y,z);
scene.add(mesh);
}

// Outer walls
createWall(0,2,-30,60,5,1);
createWall(0,2,30,60,5,1);
createWall(-30,2,0,1,5,60);
createWall(30,2,0,1,5,60);

// Middle blocks (dust style lanes)
createWall(-10,2,0,5,5,20);
createWall(10,2,0,5,5,20);

// Boxes
createWall(-5,1,15,3,3,3);
createWall(8,1,-12,3,3,3);

camera.position.set(0,2,20);

// Simple shoot
document.getElementById("shootBtn").addEventListener("click",()=>{
const bulletGeo = new THREE.SphereGeometry(0.2);
const bulletMat = new THREE.MeshBasicMaterial({color:0xffff00});
const bullet = new THREE.Mesh(bulletGeo,bulletMat);
bullet.position.copy(camera.position);
scene.add(bullet);

function move(){
bullet.position.z -= 0.7;
if(bullet.position.z < -50){
scene.remove(bullet);
}else{
requestAnimationFrame(move);
}
}
move();
});

function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
