<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
background:#0e1621;
color:white;
}

/* HEADER */

.header{
background:#17212b;
padding:15px;
font-size:18px;
font-weight:600;
display:flex;
align-items:center;
gap:10px;
}

.logo{
width:34px;
height:34px;
border-radius:8px;
background:linear-gradient(135deg,#ff003c,#4a6bff);
display:flex;
align-items:center;
justify-content:center;
}

/* AUTH */

.auth{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
background:linear-gradient(180deg,#5b0000,#000814);
}

.card{
background:#17212b;
padding:30px;
border-radius:14px;
width:90%;
max-width:380px;
}

.card h2{
margin-top:0;
}

input{
width:100%;
padding:14px;
margin-bottom:15px;
border-radius:8px;
border:none;
background:#0e1621;
color:white;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:#2aabee;
color:white;
font-weight:600;
cursor:pointer;
}

.footer{
text-align:center;
margin-top:15px;
font-size:12px;
opacity:0.6;
}

/* CHAT LIST */

.chatlist{
display:none;
}

.chat-item{
display:flex;
align-items:center;
gap:12px;
padding:15px;
border-bottom:1px solid #1f2a36;
cursor:pointer;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
background:#2aabee;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
}

.chat-info{
flex:1;
}

.chat-name{
font-weight:600;
}

.chat-preview{
font-size:13px;
opacity:0.6;
}

/* CHAT WINDOW */

.chat{
display:none;
flex-direction:column;
height:100vh;
}

.messages{
flex:1;
overflow-y:auto;
padding:15px;
background:#0e1621;
}

.msg{
max-width:70%;
padding:10px 14px;
margin:8px 0;
border-radius:18px;
background:#182533;
}

.msg.self{
margin-left:auto;
background:#2aabee;
}

.send{
display:flex;
padding:10px;
background:#17212b;
}

.send input{
flex:1;
margin:0;
border-radius:20px;
}

.send button{
width:auto;
margin-left:10px;
border-radius:20px;
}
</style>
</head>
<body>

<!-- AUTH PAGE -->

<div class="auth" id="auth">
<div class="card">
<h2>Ro'yxatdan o'tish</h2>
<input type="text" placeholder="Ism">
<input type="email" placeholder="example@gmail.com">
<input type="password" placeholder="Parol">
<button onclick="enterApp()">Davom etish</button>
<div class="footer">Â© 2026 TeleBail Inc.</div>
</div>
</div>

<!-- CHAT LIST -->

<div class="chatlist" id="chatlist">
<div class="header">
<div class="logo">ðŸ’¬</div>
TeleBail
</div>

<div class="chat-item" onclick="openChat()">
<div class="avatar">G</div>
<div class="chat-info">
<div class="chat-name">General</div>
<div class="chat-preview">Oxirgi xabar...</div>
</div>
</div>

</div>

<!-- CHAT -->

<div class="chat" id="chat">
<div class="header" onclick="back()">â¬… General</div>
<div class="messages" id="messages"></div>
<div class="send">
<input type="text" id="msgInput" placeholder="Xabar yozing...">
<button onclick="sendMsg()">Yuborish</button>
</div>
</div>

<script>
function enterApp(){
document.getElementById("auth").style.display="none";
document.getElementById("chatlist").style.display="block";
}

function openChat(){
document.getElementById("chatlist").style.display="none";
document.getElementById("chat").style.display="flex";
loadMessages();
}

function back(){
document.getElementById("chat").style.display="none";
document.getElementById("chatlist").style.display="block";
}

function sendMsg(){
let text=document.getElementById("msgInput").value;
if(!text)return;

let messages=JSON.parse(localStorage.getItem("telebail"))||[];
messages.push(text);
localStorage.setItem("telebail",JSON.stringify(messages));

document.getElementById("msgInput").value="";
loadMessages();
}

function loadMessages(){
let container=document.getElementById("messages");
container.innerHTML="";
let messages=JSON.parse(localStorage.getItem("telebail"))||[];

messages.forEach(m=>{
let div=document.createElement("div");
div.className="msg self";
div.innerText=m;
container.appendChild(div);
});
}
</script>

</body>
</html>
