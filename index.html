<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bailgram</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:linear-gradient(#2d2a70,#2b2c6f);
color:white;
}

/* HEADER */
.header{
padding:20px;
font-size:24px;
font-weight:bold;
}

/* CHAT LIST */
.chat-list{
padding:10px;
}

.chat-item{
background:rgba(255,255,255,0.08);
padding:15px;
border-radius:20px;
display:flex;
align-items:center;
margin-bottom:15px;
cursor:pointer;
}

.chat-item img{
width:50px;
height:50px;
border-radius:50%;
margin-right:15px;
}

/* CHAT WINDOW */
.chat-window{
display:none;
flex-direction:column;
height:100vh;
}

.chat-top{
display:flex;
align-items:center;
padding:15px;
background:rgba(0,0,0,0.2);
}

.back-btn{
margin-right:10px;
cursor:pointer;
}

.messages{
flex:1;
overflow-y:auto;
padding:10px;
margin-bottom:70px;
}

.message{
background:#444;
padding:10px 15px;
border-radius:15px;
margin-bottom:10px;
width:max-content;
max-width:70%;
}

.input-area{
display:flex;
position:fixed;
bottom:60px;
width:100%;
padding:10px;
background:#1c1c3c;
}

.input-area input{
flex:1;
padding:10px;
border-radius:20px;
border:none;
outline:none;
}

.input-area button{
margin-left:10px;
padding:10px 15px;
border:none;
border-radius:20px;
background:#6c63ff;
color:white;
cursor:pointer;
}

/* PROFILE & SETTINGS */
.page{
display:none;
padding:20px;
}

/* BOTTOM MENU */
.bottom{
position:fixed;
bottom:0;
width:100%;
background:black;
display:flex;
justify-content:space-around;
padding:10px 0;
border-radius:20px 20px 0 0;
}

.bottom div{
text-align:center;
cursor:pointer;
font-size:14px;
}
</style>
</head>

<body>

<!-- MAIN CHAT LIST -->
<div id="main">
<div class="header">Bailgram Messages</div>

<div class="chat-list">
<div class="chat-item" onclick="openChat('AntiBail Bot')">
<img src="https://i.pravatar.cc/100?img=12">
<span>AntiBail Bot</span>
</div>

<div class="chat-item" onclick="openChat('BailPro Support')">
<img src="https://i.pravatar.cc/100?img=5">
<span>BailPro Support</span>
</div>
</div>
</div>

<!-- CHAT WINDOW -->
<div class="chat-window" id="chatWindow">
<div class="chat-top">
<span class="back-btn" onclick="closeChat()">â¬…</span>
<span id="chatName"></span>
</div>

<div class="messages" id="messages"></div>

<div class="input-area">
<input type="text" id="messageInput" placeholder="Message...">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<!-- PROFILE -->
<div class="page" id="profilePage">
<h2>Profile</h2>
<p>Name: User</p>
<p>Status: Online</p>
</div>

<!-- SETTINGS -->
<div class="page" id="settingsPage">
<h2>Settings</h2>
<p>Notifications</p>
<p>Privacy</p>
<p>Language</p>
</div>

<!-- BOTTOM MENU -->
<div class="bottom">
<div onclick="showMain()">Chats</div>
<div onclick="showProfile()">Profile</div>
<div onclick="showSettings()">Settings</div>
</div>

<script>
function openChat(name){
document.getElementById("main").style.display="none";
document.getElementById("profilePage").style.display="none";
document.getElementById("settingsPage").style.display="none";
document.getElementById("chatWindow").style.display="flex";
document.getElementById("chatName").innerText=name;
}

function closeChat(){
document.getElementById("chatWindow").style.display="none";
document.getElementById("main").style.display="block";
}

function sendMessage(){
let input=document.getElementById("messageInput");
if(input.value.trim()=="") return;

let msg=document.createElement("div");
msg.className="message";
msg.innerText=input.value;

document.getElementById("messages").appendChild(msg);
input.value="";
}

function showProfile(){
document.getElementById("main").style.display="none";
document.getElementById("chatWindow").style.display="none";
document.getElementById("settingsPage").style.display="none";
document.getElementById("profilePage").style.display="block";
}

function showSettings(){
document.getElementById("main").style.display="none";
document.getElementById("chatWindow").style.display="none";
document.getElementById("profilePage").style.display="none";
document.getElementById("settingsPage").style.display="block";
}

function showMain(){
document.getElementById("profilePage").style.display="none";
document.getElementById("settingsPage").style.display="none";
document.getElementById("chatWindow").style.display="none";
document.getElementById("main").style.display="block";
}
</script>

</body>
</html>
