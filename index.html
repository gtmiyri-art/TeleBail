<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bailgram</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

body{
background:#0f172a;
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:100%;
max-width:420px;
height:95vh;
background:#111827;
border-radius:25px;
overflow:hidden;
box-shadow:0 0 40px rgba(0,0,0,0.6);
position:relative;
}

.screen{display:none;height:100%;flex-direction:column;}
.active{display:flex;}

.topbar{
padding:18px;
font-size:20px;
font-weight:bold;
background:#0b1220;
display:flex;
align-items:center;
justify-content:space-between;
}

.search{
padding:10px;
margin:10px;
border-radius:12px;
background:#1f2937;
border:none;
color:white;
}

.chat-list{
flex:1;
overflow-y:auto;
}

.chat-item{
display:flex;
align-items:center;
padding:15px;
border-bottom:1px solid #1f2937;
cursor:pointer;
}

.chat-item:hover{background:#1e293b;}

.avatar{
width:45px;
height:45px;
border-radius:50%;
margin-right:12px;
background:linear-gradient(45deg,#2563eb,#9333ea);
display:flex;
justify-content:center;
align-items:center;
font-weight:bold;
}

.chat-name{font-weight:bold;}
.chat-msg{font-size:13px;color:#9ca3af;}

.login-screen{
justify-content:center;
padding:30px;
}

.login-screen h1{
text-align:center;
margin-bottom:20px;
}

input{
padding:12px;
margin-bottom:15px;
border-radius:12px;
border:none;
background:#1f2937;
color:white;
}

button{
padding:12px;
border-radius:12px;
border:none;
background:linear-gradient(90deg,#2563eb,#9333ea);
color:white;
font-weight:bold;
cursor:pointer;
}

.messages{
flex:1;
padding:15px;
overflow-y:auto;
}

.msg{
background:#1f2937;
padding:10px;
border-radius:12px;
margin-bottom:10px;
max-width:75%;
}

.bottom-input{
display:flex;
padding:10px;
background:#0b1220;
}

.bottom-input input{
flex:1;
margin:0;
}

.back{
cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<!-- LOGIN -->
<div class="screen login-screen active" id="login">
<h1>Bailgram</h1>
<p style="text-align:center;color:#9ca3af;margin-bottom:20px;">
Professional muloqot platformasi
</p>
<input type="email" placeholder="Email">
<input type="password" placeholder="Parol">
<button onclick="openChats()">Kirish</button>
</div>

<!-- CHAT LIST -->
<div class="screen" id="chats">
<div class="topbar">
<span>Chat</span>
</div>

<input class="search" placeholder="Qidirish...">

<div class="chat-list">

<div class="chat-item" onclick="openChat('rasmiy')">
<div class="avatar">B</div>
<div>
<div class="chat-name">Bailgram Rasmiy Xizmati</div>
<div class="chat-msg">Rasmiy kanal</div>
</div>
</div>

<div class="chat-item" onclick="openChat('bailpro')">
<div class="avatar">P</div>
<div>
<div class="chat-name">BailPro</div>
<div class="chat-msg">Premium xizmat</div>
</div>
</div>

</div>
</div>

<!-- RASMIY CHAT -->
<div class="screen" id="rasmiy">
<div class="topbar">
<span class="back" onclick="back()">⬅</span>
<span>Bailgram Rasmiy Xizmati</span>
</div>

<div class="messages">
<div class="msg">
Salom, siz birinchi marta telefondan kirdingiz.
</div>
</div>

<div class="bottom-input">
<input placeholder="Xabar yozing...">
</div>
</div>

<!-- BAILPRO CHAT -->
<div class="screen" id="bailpro">
<div class="topbar">
<span class="back" onclick="back()">⬅</span>
<span>BailPro</span>
</div>

<div class="messages">
<div class="msg">
BailPro — Premium foydalanuvchilar uchun maxsus xizmat.
</div>
</div>

<div class="bottom-input">
<input placeholder="Xabar yozing...">
</div>
</div>

</div>

<script>
function openChats(){
document.getElementById('login').classList.remove('active');
document.getElementById('chats').classList.add('active');
}

function openChat(id){
document.getElementById('chats').classList.remove('active');
document.getElementById(id).classList.add('active');
}

function back(){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById('chats').classList.add('active');
}
</script>

</body>
</html>
