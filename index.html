<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TeleBail</title>
<style>
body{
margin:0;
font-family:Arial;
background:#f5f5f5;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.box{
width:340px;
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
text-align:center;
}
h2{
color:#2AABEE;
margin-bottom:20px;
}
input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:1px solid #ddd;
font-size:16px;
}
button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#2AABEE;
color:white;
font-size:16px;
cursor:pointer;
}
button:hover{
background:#1d96d1;
}
</style>
</head>
<body>

<div class="box">
<h2>TeleBail</h2>
<input type="text" id="user" placeholder="Telefon raqam">
<input type="password" id="pass" placeholder="Parol">
<button onclick="login()">Kirish</button>
</div>

<script>
function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u.length<5 || p.length<5){
alert("Login noto‘g‘ri!");
return;
}

window.location="chat.html";
}
</script>

</body>
</html>
