<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeleBail</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(180deg,#5b0000 0%,#000814 100%);
color:white;
}

/* TOP LOGO */

.top-logo{
position:absolute;
top:20px;
left:20px;
display:flex;
align-items:center;
gap:10px;
font-weight:600;
font-size:18px;
}

.logo-box{
width:38px;
height:38px;
border-radius:10px;
background:linear-gradient(135deg,#ff003c,#4a6bff);
display:flex;
align-items:center;
justify-content:center;
}

/* AUTH CARD */

.center{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:rgba(20,20,20,0.9);
padding:35px;
border-radius:20px;
width:90%;
max-width:380px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

.card h2{
margin:0 0 10px;
}

input{
width:100%;
padding:14px;
margin-bottom:15px;
border-radius:12px;
border:none;
background:#111;
color:white;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#ff003c,#4a6bff);
color:white;
font-weight:600;
cursor:pointer;
}

.footer{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
opacity:0.5;
font-size:12px;
}

/* CHAT LIST */

.chatlist{
display:none;
height:100vh;
}

.chat-header{
background:#7a0000;
padding:18px;
text-align:center;
font-weight:600;
}

.chat-item{
padding:15px;
border-bottom:1px solid rgba(255,255,255,0.05);
cursor:pointer;
}

.chat-item:hover{
background:rgba(255,255,255,0.05);
}

/* CHAT WINDOW */

.chat{
display:none;
flex-direction:column;
height:100vh;
}

.messages{
flex:1;
overflow-y:auto;
padding:15px;
}

.msg{
max-width:75%;
padding:10px 14px;
margin:8px 0;
border-radius:18px;
background:#1e1e1e;
position:relative;
}

.msg.self{
margin-left:auto;
background:linear-gradient(90deg,#ff003c,#4a6bff);
}

.delete{
position:absolute;
right:8px;
top:5px;
font-size:12px;
cursor:pointer;
}

.send{
display:flex;
padding:10px;
background:#000814;
}

.send input{
flex:1;
margin:0;
border-radius:20px;
}

.send button{
width:auto;
margin-left:10px;
border-radius:20px;
}
</style>
</head>

document.getElementById("auth").style.display="none";

function openChat(){

}

function back(){
document.getElementById("chat").style.display="none";
document.getElementById("chatlist").style.display="block";
}

messages.push(text);
localStorage.setItem("telebail",JSON.stringify(messages));

document.getElementById("msgInput").value="";
loadMessages();
}
